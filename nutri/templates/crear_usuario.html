<!DOCTYPE html>
<html>
<head>
    <title>Formulario</title>
</head>
<body>
    <h1>Formulario de Información Personal</h1>
    <form method="post" action="{% url 'crear_usuario' %}">
        {% csrf_token %}
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre"><br>

        <label for="edad">Edad:</label>
        <input type="number" id="edad" name="edad"><br>

        <label for="peso">Peso:</label>
        <input type="number" id="peso" name="peso"><br>

        <label for="altura">Altura:</label>
        <input type="number" id="altura" name="altura"><br>

        <label for="genero">Género:</label>
        <select id="genero" name="genero">
            <option value="masculino">Masculino</option>
            <option value="femenino">Femenino</option>
            <option value="otro">Otro</option>
        </select><br>

        <label for="nivelActividad">Nivel de Actividad:</label>
        <select id="nivelActividad" name="nivelActividad">
            <option value="sedentario">Sedentario</option>
            <option value="ligero">Ligero</option>
            <option value="moderado">Moderado</option>
            <option value="activo">Activo</option>
            <option value="muyActivo">Muy Activo</option>
        </select><br>
        
        <input type="submit" value="Enviar">
    </form>
</body>
</html>
